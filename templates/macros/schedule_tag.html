{% macro render_schedule_tag(title, month, title_color_class="text-secondary") %}
    <li class="flex flex-col mb-4 ms-4">
        <div class="absolute mt-1.5 w-3 h-3 bg-white rounded-full border-2 border -start-1.5 border-primary"></div>
        <h3 class="text-lg font-semibold {{ title_color_class }}">
            {{ title }}
        </h3>
        <p class="text-secondary">{{ month }}</p>
    </li>
{% endmacro %}
